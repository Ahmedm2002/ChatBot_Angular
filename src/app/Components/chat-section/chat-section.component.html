<div class="h-full flex flex-col overflow-hidden">
  <section class="flex-1 p-2 md:p-4 overflow-y-auto scroll-smooth" #chatSection>
    <div *ngFor="let message of chat">
      @if(message.user){
      <div class="flex justify-end mb-2">
        <div
          class="bg-blue-500 text-white p-3 rounded-2xl w-fit mr-2 md:mr-8 max-w-[70%]"
        >
          {{ message.user }}
        </div>
      </div>
      } @if(message.bot){
      <div class="flex justify-start mb-2">
        <div
          class="bg-gray-300 text-black p-3 ml-2 md:ml-8 rounded-2xl w-fit max-w-[70%]"
        >
          <markdown [data]="message.bot"> </markdown>
        </div>
      </div>
      }
    </div>
  </section>

  <section class="sticky bottom-0 p-2 z-50">
    <div class="w-full overflow-hidden h-16 mb-4">
      <div class="flex justify-center relative">
        <input
          [(ngModel)]="userMessage"
          type="text"
          class="bg-[#F0F2F5] rounded-2xl w-[90%] md:w-[80%] h-16 px-4 pr-12 text-[#61758A] outline-none"
          placeholder="Ask anything"
          (keydown.enter)="sendPrompt()"
        />
        <button
          (click)="sendPrompt()"
          [disabled]="userMessage.length === 0 || isInputDisabled"
        >
          <img
            src="assets/Icons/send.svg"
            alt="Send"
            class="w-6 h-6 absolute right-[6%] md:right-[12%] top-1/2 transform -translate-y-1/2 cursor-pointer"
          />
        </button>
      </div>
    </div>
  </section>
</div>
